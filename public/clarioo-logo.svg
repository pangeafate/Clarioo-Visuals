<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clarioo Logo - Matching brand blue color #0066FF -->
  <text x="20" y="140" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="120" font-weight="700" fill="url(#logo-gradient)" letter-spacing="-0.02em">
    Clari
  </text>

  <!-- First 'o' with circle design -->
  <g transform="translate(450, 70)">
    <circle cx="35" cy="35" r="50" fill="none" stroke="url(#logo-gradient)" stroke-width="18"/>
    <circle cx="35" cy="35" r="20" fill="url(#logo-gradient)"/>
  </g>

  <!-- Second 'o' with circle design -->
  <g transform="translate(580, 70)">
    <circle cx="35" cy="35" r="50" fill="none" stroke="url(#logo-gradient)" stroke-width="18"/>
    <circle cx="35" cy="35" r="20" fill="url(#logo-gradient)"/>
  </g>

  <!-- Gradient definition matching brand colors -->
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3399FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
